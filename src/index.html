<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/paperdave.esm.js"></script>
    <script nomodule src="/build/paperdave.js"></script>
    <link rel="stylesheet" href="/build/paperdave.css" />
  </head>
  <body>
    <theme-root class="root">
      <layout-flex gap>
        <layout-flex gap>
          <h1>@paperdave/ui</h1>
          <p>UI Building Web Components, Made with Stencil and Web Components Spec.</p>
        </layout-flex>
        <layout-flex row gap>
          <input-button variant="primary">Primary</input-button>
          <input-button variant="secondary">Secondary</input-button>
          <input-button variant="subtle">Subtle</input-button>
          <input-button variant="normal" href="https://google.com">Subtle</input-button>
        </layout-flex>
      </layout-flex>
    </theme-root>

    <style>
      .root {
        padding: 2rem;
      }
    </style>
  </body>
</html>
